- title: Digital Project Manager
  location: Atlanta
  status: Full-time
  compensation: Salary
  image: http://s3.amazonaws.com/ninelabs.com/desk.jpg
  meta-description: |
    Seeking a master communicator, planner, and organizer to help ensure project success.
  responsibilities:
    - Day-to-day oversight, planning, and management of all projects.
    - Coordinate meetings and work sessions with appropriate team members.
    - Monitor project progress, make adjustments as needed to keep things on track.
    - Plan and manage resource and staffing allocations so we don't overload our people and don't over promise work to our clients.
    - Communicate with all team members and project stakeholders early and often about project status, what is needed, who is responsible, and when it is due.
    - Report on project timeline, budget, and scope accuracy in weekly meetings with the team.
    - Oversee quality control to make sure we are delivering the best work we can.
  requirements:
    - Excellent time management and priorItization skills
    - Strong attention to detail
    - Understanding of web and mobile technology
    - Strong organizational skills
    - Ability to meet a variety of deadlines in a given period
    - Confidence in managing vendors as well as client expectations
    - Experience working in an Agile software development and production process
    - Excellent written and verbal communication skills
  description: |
    Our Digital Project Manager will manage production timelines, budgets and deliverables for a number of clients whose needs will span from small projects to multi-year partnerships. They will be responsible for conducting regular meetings with key stakeholders and describing technical work clearly to both developers and clients.  We’re looking for a strong communicator who will work regularly with design teams, information architects and clients to ensure project goals are met.  We need a true professional who can solve problems, manage relationships and help our clients achieve their business objectives.

