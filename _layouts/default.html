<head>
  <title>{% if page.title or post.title %}{{ page.title }}{{ post.title }}{% endif %} // {{ site.name }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <meta name="description" content="Nine Labs | A digital strategy and user experience consultancy based in Atlanta, GA">
  <meta name="keywords" content="consulting, strategy, user experience, customer experience, branding, brand, digital strategy, experience design, digital, website, web, services">
  <meta name="author" content="Nine Labs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="W5jshkeh4LiPKHpkOM6qfcJbk50EizTSBE6NOnRMWbw">
  <link rel='canonical' href='http://ninelabs.com/'>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  {% if page.pid == 'styleguide' %}
  <link rel="stylesheet" href="/css/styleguide.css?v=2">
  {% else %}
  <link rel="stylesheet" href="/css/styles.css?v=2">
  {% endif %}
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
  <script src="/js/nav.js"></script>
  <script type="text/javascript" src="//use.typekit.com/gdv6slf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="application/ld+json">
  {
    "@context" : "http://schema.org",
    "@type" : "LocalBusiness",
    "name" : "Nine Labs",
    "telephone" : "678.561.6463",
    "address" : {
      "@type" : "PostalAddress",
      "streetAddress" : "1040 West Marietta Street NW",
      "addressLocality" : "Atlanta",
      "addressRegion" : "GA",
      "postalCode" : "30318"
    }
  }
  </script>
</head>
<body id="lldfl"{% if page.pid %} class="{{ page.pid }}"{% endif %}>

  {% include global-navigation.html %}

  <main>
    <div>
      <div class="content">
        {{ content }}
      </div>
    </div>
  </main>

  {% include global-footer.html %}

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>var nav = responsiveNav(".nav-collapse");</script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="/js/behavior.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-48977047-1', 'ninelabs.com');
  ga('send', 'pageview');
  </script>
</body>
</html>
