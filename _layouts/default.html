<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <title>Digital Strategy // Business Technology // Creative Results // {{ site.name }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=100">
  <meta name="description" content="Nine Labs | A digital strategy and User Experience consultancy based in Atlanta, GA">
  <meta name="author" content="Nine Labs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='canonical' href='http://ninelabs.com/'>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/styles.css?v=2">
  <!-- <script type="text/javascript" src="http://use.typekit.com/gdv6slf.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
</head>
<body>
  <div id="wrap">

   <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">NINE LABS</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li{% if page.url == '/process/index.html' %} class="active"{% endif %}><a href="/process/">Process</a></li>
          <li{% if page.url == '/services/index.html' %} class="active"{% endif %}><a href="/services/">Services</a></li>
          <li{% if page.url == '/team/index.html' %} class="active"{% endif %}><a href="/team/">Team</a></li>
          <li{% if page.url == '/blog/index.html' %} class="active"{% endif %}><a href="/blog/">Blog</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- page content -->

  {{ content }}

  <!-- / page content -->

  <div class="container">
    <hr>
    <section id="contact">
      <h2>Let&rsquo;s set a date.</h2>
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </section>
  </div>
</div>
<footer>
  <div class="container">
    <p class="text-muted">&copy 2014 Nine Labs. All Rights Reserved.</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/bower_components/bootstrap-sass/vendor/assets/javascripts/bootstrap.js"></script>
</body>
</html>
