---
layout: default
---
<section class="styleguide has-sidebar">

  {{ content }}

</section>
<aside>
  <h4>Style Guide</h4>
  <ul class="list-unstyled">
    {% assign guides = (site.pages | sort: "weight" | where: "layout" , "styleguide" ) %}
    {% for page in guides %}
    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</aside>
